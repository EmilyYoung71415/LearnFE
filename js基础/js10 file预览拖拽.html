<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片预览与查看原图</title>
    <style type="text/css">
        body{ background: #f8f8f8;
        	  
        
        }
        #drag{ width: 400px;height: 100px;border: 1px dotted #333; text-align: center; line-height: 100px; color: #aaa; display: inline-block;}
        .drag_hover{background: #FAD6F9;}
        .show{margin-top: 20px; position: relative; width: 950px;}
        .show .item{position: absolute; width: 250px; height: 250px;}
        .show img{max-width: 224px;max-height: 224px;cursor: url(jsimg/big.png), auto;  box-shadow: 0px 1px 1px 1px #AAA3A3;}
        .show img:hover{box-shadow: 0px 1px 1px 2px #83ABD2;}
        .show .big{z-index: 2;}
        .show .big img{max-width: none; max-height: none; cursor: url(jsimg/small.png), auto;box-shadow: 2px 2px 10px 2px #666;}
		
		
		#file{
			width: 120px;
			height: 34px;
			border: 1px solid #00a5e0;
    		background-color: #00a5e0;
  			color: #fff;
  			display: inline-block;
		    line-height: 34px;
		    font-size: 14px;
		    text-align: center;
		    cursor: pointer;
		}
    </style>
</head>
<body>
    <div class='upload_box'>
    	<label  for="upimg" id="file">上传文件</label>
        <input type="file" id='upimg' multiple style="position:absolute;clip:rect(0 0 0 0);"accept="image/png, image/jpeg, image/gif, image/jpg"/>
        <span id="drag">拖拽区域</span>
    </div>
    <div class='show' id="show"></div>
</body>
<script type="text/javascript">
	var Upload = (function(){
    	var upimg = document.getElementById('upimg');
    	var show  = document.getElementById('show');
    	var drag = document.getElementById('drag');

	    function init(){
	        if(!(window.FileReader && window.File && window.FileList && window.Blob)){
	            show.innerHTML = '您的浏览器不支持fileReader';
	            upimg.setAttribute('disabled', 'disabled');
	            return false;
	        }
	        handler();
	    }
	
	    function handler(){
	        upimg.addEventListener('change', function(e){//对input添加监听事件，监听这个控件的change事件
	            var files = this.files;
	            if(files.length){//如果读取的文件个数大于零
	                checkFile(this.files);//处理文件
	            }
	        });
	
	        drag.addEventListener('dragenter', function(e){//拖拽元素进入目标元素触发事件
	            this.className = 'drag_hover';
	        }, false);
	        drag.addEventListener('dragleave', function(e){//拖拽离开
	            this.className = '';
	        }, false);
	        drag.addEventListener('drop', function(e){//被拖拽的元素在目标元素上同时鼠标放开触发的事件（放）的操作，执行读取文件
	            var files = e.dataTransfer.files;
	            this.className = '';
	            if (files.length != 0) {
	                checkFile(files);
	            };
	
	            e.preventDefault();//需要给dragover和drop添加阻止默认事件，否则浏览器会采用file:///的方式打开文件
	        }, false)
	        drag.addEventListener('dragover', function(e){//拖拽元素在目标元素上移动的时候触发的事件
	            e.dataTransfer.dragEffect = 'copy';
	            e.preventDefault();//需要给dragover和drop添加阻止默认事件，否则浏览器会采用file:///的方式打开文件
	        }, false);
	
	        show.addEventListener('click', function(e){//放大效果
	            var target = e.target;
	            if(target.tagName.toUpperCase()=='IMG'){
	                var parent = target.parentNode;
	                var big = parent.className.indexOf('big')>=0;
	                var item = this.childNodes;
	                for(var i=0; i<item.length; i++){
	                    item[i].className = 'item';
	                    item[i].firstElementChild.style.cssText = '';
	                }
					
					//console.log(img.naturalWidth);  // 获取图片的原始的宽度
					//console.log(img.naturalHeight); // 获取图片的原始的高度
					
	                var parent = target.parentNode;
	                if(!big){
	                    // 点击放大
	                    
	                    target.style.cssText = 'width:'+target.naturalWidth+'px; height:'+target.naturalHeight+'px;'; // 关键
	                    parent.className += ' big';
	                }
	            }
	        }, false)
	    }
	
	    function checkFile(files){//处理图片并显示出来
	        if (files.length != 0) {
	            //获取文件并用FileReader进行读取
	            var html = '';
	            var i = 0, j = show.childElementCount;
	            var funcs = function(){
	                if(files[i]){
	                    var x = parseInt((i+j)/4)*250+20;
	                    var y = ((i+j)%4)*250;
	                    var reader = new FileReader();
	                    if(!/image\/\w+/.test(files[i].type)){
	                        show.innerHTML = "请确保文件为图像类型";
	                        return false;
	                    }
	                    //onload异步操作
	                    reader.onload = function(e) {
	                        html += '<div class="item" style="top:'+x+'px; left:'+y+'px;"><img src="'+e.target.result+'" alt="img"></div>';
	                        i++;
	                        funcs(); // onload为异步调用
	                    };
	                    reader.readAsDataURL(files[i]);//将文件读取为DataUrl
	                }else{
	                    show.innerHTML += html;
	                }
	            }
	            funcs();
	        }
	    }
	    return {
	        init : init
	    }
	})();
	Upload.init();
</script>
</html>
