<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Document</title>
 </head>
 <body>
     <ul id="ulcontainer"></ul>
     <script>
         // 原始版
         for (var i = 0; i < 100; i++) {
             document.getElementById('#ulcontainer').innerHTML += ('<li>' + (i + 1) + '</li>');
         }
         // 进阶版 
         var html = [];
         for (var i = 0; i < 100; i++) {
             html.push('<li>' + (i + 1) + '</li>');
         }
         document.getElementById('#ulcontainer').innerHTML = html.join('');
 
         /**
          *  可以考虑的优化的点
          * 1、容错能力
          * 2、最小作用域原则
          */ 
         var docfrag = document.createDocumentFragment();
 
         new Array(100).fill(1).forEach(function (e, index) {
             var li = document.createElement('li');
             li.textContent = index;
             docfrag.appendChild(li);
         });
         document.getElementById('#ulcontainer').appendChild(docfrag);
 
     </script>
 </body>
 </html>
