			var oTr = document.createElement('tr');
			//一列一列的加
			var oTd = document.createElement("td");

			oTr.appendChild(oTd);

			oA.innerHTML = "删除";
			oA.href ="#";
			oA.onclick  = function(){
				oTbody.removeChild(this.parentNode);
			}
			oTr.appendChild(oA);
			oTbody.appendChild(oTr);
			//隔行变色
			if(i%2){
				oTr.style.background ="white";
			}else{
