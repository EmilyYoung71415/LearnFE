<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form class="search-form">
        <input type="text" class="search" placeholder="City or State">
        <ul class="suggestions">
            <li>è¾“å…¥è¯å¥ï¼Œæ‰¾ä¸€é¦–è¯—</li>
        </ul>
    </form>
    <script>
        const endpoint =
            'https://gist.githubusercontent.com/soyaine/81399bb2b24ca1bb5313e1985533c640/raw/bdf7df2cbcf70706c4a5e51a7dfb8c933ed78878/TangPoetry.json';

        let poetrys = [];
        fetch(endpoint)
            .then(blob => blob.json())
            .then(data => {
                poetrys.push(...data)
            });

        const search = document.querySelector('.search');
        const suggestions = document.querySelector('.suggestions');

        search.addEventListener('change', displayMatches);
        search.addEventListener('keyup', displayMatches);

        function findMatches(wordToMatch, poetrys) {
            return poetrys.filter(poet => {
                // æ­£åˆ™æ‰¾å‡ºåŒ¹é…çš„è¯—å¥
                const regex = new RegExp(wordToMatch, 'gi');
                const author = poet.detail_author.join('');
                //			console.log(author);
                return poet.detail_text.match(regex) || poet.title.match(regex) || author.match(regex);
            });
        }

        function displayMatches() {
            const matches = findMatches(this.value, poetrys);
            const regex = new RegExp(this.value, 'gi');
            const html = matches.map(poet => {
                // æ›¿æ¢é«˜äº®çš„æ ‡ç­¾
                const text = poet.detail_text.replace(regex, `<span class="hl">${ this.value }</span>`);
                const title = poet.title.replace(regex, `<span class="hl">${ this.value }</span>`)
                // æ„é€  HTML å€¼
                return `
				<li>
					<span class="poet">${ text }</span>
					<span class="title">${ title } - ${ poet.detail_author[0] }</span>
				</li>
			`;
            }).join('');// æ•°ç»„è½¬å­—ç¬¦ä¸²
            //		console.log(html);
            suggestions.innerHTML = html;
        }
    </script>
</body>

</html>
