<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul,
        li {
            list-style: none;
        }

        div.treeview-wrapper input~ul {
            display: none;
        }

        div.treeview-wrapper input:checked~ul {
            display: block;
        }

        /* li 之间的间隔 */
        /* 左下留间隔 隔出icon的宽度*/
        .tree li {
            line-height: 1.2;
            position: relative;
            padding: 0 0 1em 1em;
        }

        /* 第一级tree以后的 都留出上左的间隔 */
        .tree ul li {
            padding: 1em 0 0 1em;
        }

        /* icon */
        li.tree-item label.tree-item-icon {
            position: relative;
            display: inline-block;
        }

        li.tree-item label.tree-item-icon:before {
            content: '+';
            position: relative;
            float: left;
            width: 1em;
            height: 1em;
            background: #000;
            color: #fff;
            border-radius: 1em;
            cursor: pointer;
            z-index: 1;
            text-align: center;
            line-height: .9em;
        }

        div.treeview-wrapper input:checked~label.tree-item-icon:before {
            content: '–';
        }
    </style>
</head>

<body>
    <div class="treeview-wrapper"></div>
    <script src="./0-树构建-path2tree.js"></script>
</body>

</html>
