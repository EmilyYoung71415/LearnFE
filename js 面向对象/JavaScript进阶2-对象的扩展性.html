	var obj = {};

	//preventExtensions(); 将对象变为不可扩展的，一旦改变就不能再变回原来的可扩展性了
	obj1 =  Object.preventExtensions(obj);

	//注：preventExtensions()只影响对象本身的可扩展性，如果给一个不可扩展对象的原型添加属性，这个不可扩展对象同样会继承这些新属性；

	//可扩展性的目的：将对象锁定，防止外界干扰，通常与对象的属性可配置性和可写性配合使用

	//Object.seal() ||Object.isSealed()
	//使对象无可扩展，且对象的所有自身属性无可配置(不能添加新属性且已有属性也不能删除或者配置)不过自身已有的可写属性仍可设置

	//Object.freeze()更严格地锁定对象。|| Object.isFroze()
