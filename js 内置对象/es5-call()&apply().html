<script type="text/javascript">
	 /*定义一个人类*/
     function Person(name,age)
      {
         this.name=name;
         this.age=age;
      }
      /*定义一个学生类*/
      function Student(name,age,grade)
     {
         Person.apply(this,arguments);//===>关键语句
         this.grade=grade;
     }
     //创建一个学生类
     var student=new Student("xiaoming",21,"一年级");
     //测试
     console.log(student);
     //===>name:xiaoming; age:21;grade:一年级
     //学生类里面我没有给name和age属性赋值啊,为什么又存在这两个属性的值呢,这个就是apply的神奇之处.


     //Person.apply(this,arguments);
     /*
		this:在创建对象在这个时候代表的是student
		arguments:是一个数组,也就是[“qian”,”21”,”一年级”];

                   也就是通俗一点讲就是:用student去执行Person这个类里面的内容,在Person这个类里面存在this.name等之类的语句,这样就将属性创建到了student对象里面
     */
     //如果用call呢？
     //Person.apply(this,arguments);===>Person.call(this,name,age);
     //call与apply区别：
     /*
		call接受的是数组，apply接受的是参数列表
		apply妙用：
		可以将一个数组默认的转换为一个参数列表([param1,param2,param3] 转换为 param1,param2,param3) 
		
     */
     //1.数组求最大 //Math.max 参数里面只支持Math.max(param1,param2,param3…)不支持Math.max([param1,param2])
     //常规解法
     function getMax(arr){
	    var arrLen=arr.length;
	    for(var i=0,ret=arr[0];i<arrLen;i++){
	        ret=Math.max(ret,arr[i]);       
	    }
	    return ret;
	}
	var arr=[5,7,9,1]
	console.log(Math.max(arr))//直接带数组是NaN
	console.log(getMax(arr));  //==>9
	//apply妙用
	 console.log(Math.max.apply(null,arr));
	//第一个参数给了一个null,因为没有对象去调用这个方法,我只需要用这个方法帮我运算,得到返回的结果就行,.所以直接传递了一个null过去

     //2. Array.prototype.push 可以实现两个数组合并//push方法没有提供push一个数组,但是它提供了push(param1,param,…paramN) 
     //常规解法：
    var arr1=[1,3,4];
	var arr2=[3,4,5];//最后要让arr1=[1,3,4,3,4,5]
	//我们只能用一个循环去一个一个的push(当然也可以用arr1.concat(arr2)，但是concat方法并不改变arr1本身)
	console.log(arr1.concat(arr2));
	/*var arrLen=arr2.length
	for(var i=0;i<arrLen;i++){
	    arr1.push(arr2[i]);
	}
	console.log(arr1);*/
	//apply妙用
	console.log(arr1);
	Array.prototype.push.apply(arr1,arr2);
	console.log(arr1);//秒啊
	
</script>
