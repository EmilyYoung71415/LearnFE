<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				position:relative ;
				margin: 0px;
				height: 900px;
			}
			div{
				height: 200px;
				width: 200px;
				color: white;
			}
			.div1{
				background-color: #0000FF;
			}
			.div2{
				background-color: #008000;
				/*margin-left: 200px;
				margin-top: 200px;*/
				/*position: relative;
				left: 200px;
				top: 200px;*/
				position: absolute;
				left: 200px;
				top: 400px;
			}
			.div3{
				position: absolute;
				top: 400px;
				background-color: crimson;
			}
			.div4{
				position: fixed;
				right: 0;
				bottom: 0;
				background-color: lightgreen;
			}
			div{
				width:250px;
				height:250px;
			}
			.box{
				margin: 100px auto ;/*上边距100 其余自动  上右下左*/
				position: relative;
			}
			.dialog{
				position: absolute;
				background-color: #008000;
				top: -6px;
				left: -6px;
				z-index: 1;
			}
			.mask{
				position: absolute;
				background-color: black;
				bottom: -6px;
				right: -6px;
				opacity: 0.6;
			}
		</style>
	</head>
	<body>
		<!--<div class="div1">1</div>
		<div class="div2">2</div>
		<div class="div3">3</div>-->
		<div class="box">
			<div class="dialog"></div>
			<div class="mask"></div>
		</div>
		<!--<div class="div4">返回顶部</div>-->
	</body>
	<!--
		position:relative;  相对定位
		a、不影响元素本身的特性；
		b、不使元素脱离文档流（元素移动之后原始位置会被保留）；
		c、如果没有定位偏移量，对元素本身没有任何影响；
		d、提升层级
		
		position:absolute;  绝对定位
		a、使元素完全脱离文档流；
		b、使内嵌支持宽高；
		c、块属性标签内容撑开宽度；
		d、如果有定位父级相对于定位父级发生偏移，没有定位父级相对于document发生偏移；
		e、相对定位一般都是配合绝对定位元素使用；
		f、提升层级
		
		position:fixed 固定定位
		
		z-index 提高层级，越高就越在上面
		
		透明度：
			标准 不透明度：  opacity:0~1; 
			IE 滤镜：           filter:alpha(opacity=0~100); 


		
		
		
		
		
	-->
	
	
	
</html>
