<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="treeview-wrapper">
        <ul class="tree">
            <li class="tree-item">
                <input type="checkbox" checked id="0" hidden/>
                <label for="0" class="tree-item-icon"><span class="tree-item-title">0</span></label>
                <ul>
                    <li class="tree-item">
                        <input type="checkbox" checked id="00" hidden/>
                        <label for="00" class="tree-item-icon"><span class="tree-item-title">00</span></label>
                        <ul>
                            <li class="tree-item"><span class="tree-item-title">000</span></li>
                            <li class="tree-item"><span class="tree-item-title">001</span></li>
                            <li class="tree-item"><span class="tree-item-title">002</span></li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li class="tree-item">
                <input type="checkbox" checked id="1" hidden/>
                <label for="1" class="tree-item-icon"><span class="tree-item-title">1</span></label>
                <ul>
                    <li class="tree-item">
                        <input type="checkbox" checked id="10" hidden/>
                        <label for="10" class="tree-item-icon"><span class="tree-item-title">10</span></label>
                        <ul>
                            <li class="tree-item"><span class="tree-item-title">100</span></li>
                            <li class="tree-item"><span class="tree-item-title">101</span></li>
                            <li class="tree-item"><span class="tree-item-title">102</span></li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
