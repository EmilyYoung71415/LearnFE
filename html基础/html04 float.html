	<!--
	1.使块元素在同一行可以显示：
		1.display:inline-block;
		2.浮动。 
			浮动的定义：使元素脱离文档流（文档中可显示对象在排列时所占用的位置），按照指定方向发生移动，遇到父级边界或者相邻的浮动元素停了下来。
	
	2.清除浮动		
	clear 属性定义了元素的哪边上不允许出现浮动元素。
	left 	在左侧不允许浮动元素。
	right 	在右侧不允许浮动元素。
	both 	在左右两侧均不允许浮动元素。
	none 	默认值。允许浮动元素出现在两侧。
	inherit 	规定应该从父元素继承 clear 属性的值。
	
	3.为什么要清除浮动？
		浮动不再占据文档流的位置，也使浮动元素周围的元素表现的如同浮动元素不存在一样，因此带来些副作用；
		如：
		1>块状元素会钻进浮动元素下面，被浮动元素覆盖
		2>行内元素，如文字会环绕在浮动的元素周围，为浮动元素留出空间
		3>浮动元素的父元素会坍塌。
		使用清除浮动，使得浮动元素依旧浮动，而浮动元素周围的元素不会受浮动的影响
	
	4.清除浮动的方法
		1.加高
			让父级元素包住，给父级元素加高度
		缺点：扩展性不好
		
		2.父级浮动
		问题：页面中所有元素都加浮动，margin左右自动失效（floats bad ！）
		
		3.inline-block 清浮动方法：
		问题：margin左右auto失效；
		
		4.空标签清浮动
		问题：IE6 最小高度 19px；（解决后IE6下还有2px偏差）
		
		5.br清浮动
		问题：不符合工作中：结构、样式、行为，三者分离的要求。
		
		6.after伪类 清浮动方法（现在主流方法）
		.clear{zoom:1;}
		.clear:after{content:'';display:block;clear:both;}
		
		
		after伪类： 元素内部末尾添加内容；
				:after{content"添加的内容";} IE6，7下不兼容
		zoom 缩放 
				a、触发 IE下 haslayout，使元素根据自身内容计算宽高。
				b、FF 不支持；
		
		7.overflow:hidden 清浮动方法；
		问题：需要配合 宽度 或者 zoom 兼容IE6 IE7；
		overflow:  scroll | auto | hidden；
		overflow:hidden;溢出隐藏（网页的返回顶部被隐藏等裁刀！）
