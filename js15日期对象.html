	//倒计时例子
	window.onload = function(){
		var iNew = null;
		var iNow = null;
		var interval = 0;
		var str ="";
		var time = null;
		var aInput =document.getElementsByTagName("input");
		aInput[2].onclick = function(){
			iNew = new Date(aInput[0].value);
			clearInterval(time);	
			time = setInterval(function(){
				iNow = new Date();
				interval = iNew - iNow;//毫秒为单位，转换为秒/1000，向下取整
				var sec = Math.floor((iNew-iNow)/1000);//秒数
				str = Math.floor(sec/864000) + "天" + Math.floor(sec%864000/3600) +"时" +Math.floor(sec%86400%3600/60) + "分" +Math.floor(sec%60) + "秒";
				if(interval<=0){
					str = 0+"天" + 0+"时" +0+ "分" +0+ "秒";
					//console.log(str);
					clearInterval(time);
				}
				aInput[1].value = str;
			},1000)
		}
	}
