<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>编写选项卡</title>
	<style type="text/css">
	    #content div{width: 200px;height: 200px;border:1px solid red;display: none;}
		.active{background: red;} 
	</style>
</head>
<body>
	 <div id="content">
		<input type="button" value="1" class="active">
		<input type="button" value="2">
		<input type="button" value="3">
		<div style="display: block">111111</div>
		<div >222222</div>
		<div >33333</div>
	</div>
</div>

</body>
<script src="js/jquery-3.2.1.js"></script>
<script type="text/javascript">
	$(function(){
		$('#content').find('input').click(function(){
			$('#content').find('input').attr('class','');
			$('#content').find('div').css('display','none');
			$(this).attr('class','active');
			$('#content').find('div').eq($(this).index()).css('display','block');
		});
	});

</html>
