<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        align-items: flex-start;
      }

      .container img {
        /* To prevent the image from growing too large */
        max-width: 100%;
      }

      .container .content {
        flex: 1;
        padding: 10px;
      }

      .container.flipped {
        flex-direction: row-reverse;
      }
    </style>
  </head>
  <body>
    <div class="media container">
      <div class="image"><img src="./image.png" alt="MDN logo" /></div>
      <div class="content">
        This is the content of my media object. Items directly inside the flex
        container will be aligned to flex-start.
      </div>
    </div>

    <!-- flipped -->
    <div class="media container flipped">
      <div class="image"><img src="./image.png" alt="MDN logo" /></div>
      <div class="content">
        This is the content of my media object. Items directly inside the flex
        container will be aligned to flex-start.
      </div>
    </div>
  </body>
</html>
