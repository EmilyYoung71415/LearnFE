<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <section class="header">
            <div class="logo"></div>
        </section>
        <section class="main">
            <div class="sidebar">
                <ul class="menu">
                    <li class='li'>
                        <!-- 目标节点 -->
                        <a href="" id='demo'>li1-a</a>
                    </li>
                    <li class='li'>
                        <a href="">li2</a>
                    </li>
                </ul>
            </div>
        </section>
        <section class="footer">
            <div class="copyright"></div>
        </section>
    </div>
    <script>
        // 思路： 遍历树节点，只要有id匹配的就返回
        // BFS or DFS 均可
        const root = document.querySelector('.wrapper');
        console.log(getElementById(root, 'demo'))
        // DFS:递归实现
        function getElementById(node, targetId) {
            if (!node) return null;
            if (node.id === targetId) return node;

            for (let curNode of node.children) {
                let findNode =  getElementById(curNode, targetId);
                if (findNode) return findNode;
            } 
            return null;
        }

        // DFS:非递归实现
        function getElementById(node, targetId) {
            if (!node) return null;
            let stack = [node];
            while (stack.length) {
                let curNode = stack.pop();
                if (curNode.id === targetId) return curNode;
                stack.push(...curNode.children);
            }
           return null;
        }

        // BFS
        function getElementById(node, targetId) {
            if (!node) return null;
            let queue = [node];

            while (queue.length) {
                let curNode = queue.shift(); // 先进先出
                if (curNode.id === targetId) return curNode;
                queue.push(...curNode.children);
            }
           return null;
        }
    </script>
</body>
</html>
