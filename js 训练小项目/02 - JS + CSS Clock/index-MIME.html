<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS + CSS Clock</title>
</head>

<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>


    <style>
        html {
            background: paleturquoise;
            background-size: cover;
            font-family: 'helvetica neue';
            text-align: center;
            font-size: 10px;
        }

        body {
            font-size: 2rem;
            display: flex;
            flex: 1;
            min-height: 100vh;
            align-items: center;
        }

        .clock {
            width: 30rem;
            height: 30rem;
            border: 20px solid white;
            border-radius: 50%;
            margin: 50px auto;
            position: relative;
            padding: 2rem;
            box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.1),
            inset 0 0 0 3px #EFEFEF,
            inset 0 0 10px black,
            0 0 10px rgba(0, 0, 0, 0.2);
        }

        .clock-face {
            position: relative;
            width: 100%;
            height: 100%;
            transform: translateY(-3px);
            /* account for the height of the clock hands */
        }
        /*中心添加一个圆*/
        .clock-face:after {
            width: .9em;
            height: .9em;
            left: 50%;
            top: 50%;
            position: absolute;
            display: block;
            transform: translate(-50%, -50%);
            content: '';
            background-color: orangered;
            border-radius: 50%;
            box-shadow:
                    0 0 0 2px rgba(0,0,0,0.1),
                    0 0 10px rgba(0,0,0,0.2);
        }
        .hand {
            width: 50%;
            background: black;
            position: absolute;
            top: 50%;
            transform-origin: 100%;/*right*/
        }
        /*分别给分针时针加入过渡动画 并且一个比一个细*/
        .hour-hand {
            height:10px;
            transition: all 2s;
        }

        .min-hand {
            height:5px;
            transition: all .8s;
        }

        .second-hand {
            height: 2px;
            transition: all .3s;
            background-color: red;
            /*滴答细节*/            
            transition-timing-function: cubic-bezier(0.9, 0.54, 0.26, 1.68);
        }

    </style>

    <script>
        const secondHand = document.querySelector('.second-hand');
        const minsHand = document.querySelector('.min-hand');
        const hourHand = document.querySelector('.hour-hand');

        let secondDeg = 0,
        minDeg = 0,
        hourDeg = 0;
        
        function initDate() {
            const date = new Date();
            const second = date.getSeconds();
            secondDeg = 90 + (second / 60) * 360;
            const min = date.getMinutes();
            minDeg = 90 + (min / 60) * 360 + ((second / 60) / 60) * 360;
            const hour = date.getHours();
            // 加上分秒贡献的角度值
            hourDeg = 90 + (hour / 12) * 360 + ((min / 60) / 12) * 360 + (((second / 60) / 60) / 12) * 360;
        }
        
        function updateDate() {
            secondDeg += (1 / 60) * 360;
            minDeg += ((1 / 60) / 60) * 360;
            hourDeg += (((1 / 60) / 60) / 12);
            
            secondHand.style.transform = `rotate(${ secondDeg}deg)`;
            minsHand.style.transform = `rotate(${ minDeg }deg)`;
            hourHand.style.transform = `rotate(${ hourDeg }deg)`;
        }
        
        initDate();
        setInterval(updateDate, 1000);

        

        
    </script>
</body>

</html>
