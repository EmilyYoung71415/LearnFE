<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Video Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="player">
        <video class="player__video viewer" src="./assets/trailer.mp4"></video>

        <div class="player__controls">
            <!-- 播放进度条 -->
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
            <!-- 暂停播放键 -->
            <button class="player__button toggle" title="Toggle Play">►</button>
            <!-- 音量 -->
            <input type="range" name="volume" class="player__slider" 
                    min="0" max="1" step="0.05" value="1">
            <!-- 播放速度 -->
            <input type="range" name="playbackRate" class="player__slider" 
                    min="0.5" max="2" step="0.1" value="1">
            <!-- 后退10s -->
            <button data-skip="-10" class="player__button">« 10s</button>
            <!-- 前进25s -->
            <button data-skip="25" class="player__button">25s »</button>
        </div>
    </div>

   <script>
        // 获取页面所有元素
        let 
            oVideo = document.querySelector('.player__video'),
            oToggle = document.querySelector('.toggle'),
            oPlayerSlider = document.querySelectorAll('.player__slider'),
            oSkips = document.querySelectorAll('[data-skip]'),
            oFilled = document.querySelector('.progress__filled'),
            oProgressBar = document.querySelector('.progress');
   
            // 播放暂停功能
            oVideo.addEventListener('click', togglePlay);
            oToggle.addEventListener('click', togglePlay);
            oVideo.addEventListener('play', updateButton);
            oVideo.addEventListener('pause', updateButton);
            oVideo.addEventListener('timeupdate', handleProgress);

            function togglePlay(){
                const method = oVideo.paused ? 'play' : 'pause';
                oVideo[method]();
            }

            function updateButton() {
                const icon = this.paused ? '►' : '❚ ❚';
                oToggle.textContent = icon;
            }

            function handleProgress() {
                const percent = (oVideo.currentTime / oVideo.duration) * 100;
                oFilled.style.flexBasis = `${percent}%`;
            }
   
            
            // 前进后退
            oSkips.forEach(button=>button.addEventListener('click',handleSkip));
            function handleSkip(){
                let skiptime = parseFloat(this.dataset.skip);
                oVideo.currentTime += skiptime;
            }
            

            let mouseflag = false;
            // 音量、播放速度
            oPlayerSlider.forEach(item => item.addEventListener('click',handlePlayerSlider));
            oPlayerSlider.forEach(item => item.addEventListener('mousedown',() => mouseflag = true));
            oPlayerSlider.forEach(item => item.addEventListener('mouseup',() => mouseflag = false));
            oPlayerSlider.forEach(item => item.addEventListener('mousemove',(e) => mouseflag && handlePlayerSlider(e)));

            function handlePlayerSlider(e){
                oVideo[e.target.name] = e.target.value;
            }   

            let filledflag = false;
            oProgressBar.addEventListener('click',handlefilled);
            oProgressBar.addEventListener('mousemove',(e) => filledflag && handlefilled(e));
            oProgressBar.addEventListener('mousedown',() => filledflag = true);
            oProgressBar.addEventListener('mouseup',() => filledflag = false);

            function handlefilled(e){
                let pice = (e.offsetX / progressBar.offsetWidth) * video.duration;
                oVideo.currentTime = pice;
            }

   </script>
</body>

</html>
