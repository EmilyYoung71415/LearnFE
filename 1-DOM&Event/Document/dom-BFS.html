    <script>
        const root = document.querySelector('.wrapper');
        console.log(root);
        BFS(root);
        function BFS(root){
            if(!root) return [];
            let visited = new Map(),
                queue = [root];

            while(queue.length){
                let node = queue.shift();
                visited.set(node,1);
                let nodes = node.children;
                queue.push(...nodes);
            }
            console.log(visited);
        }
    </script>
