<!DOCTYPE html>

	<title>localeCompare</title>

</body>
<script type="text/javascript">
	//localeCompare 对字符串进行排序的方法
	/*
		1、如果String对象按照字母顺序排在参数中的字符串之前，返回负数
		2、如果String对象按照字符顺序排在参数中的字符串之后，返回正数
		3、如果String对象等于参数中的字符串返回0
		独特之处:
			他的实现时按照区域特性来的，如果在英语体系中，他的实现可能是按照字符串升序，如果在汉语中，他的实现则是按照首字母的拼音。
	*/
	//测试1
	var str="北京";
	var var2="北京";
	var res=str.localeCompare(var2);
	console.log(res); //输出0

	//测试二
	var str="星期一";//y
	var var2="星期二";//e
	var res=str.localeCompare(var2);
	console.log(res); //y<e str在var2的后面所以输出1	

	//sort结合localeCompare实现实现中文的拼音排序：
   /* var a="博,啊,吃,世,中,超";
    a=a.split(",");*/
    /*a.sort();
    console.log(a);//默认排序*/
    var a =[ '武汉' , '北京' , '上海' , '天津' ]
   a.sort(function(a,b){//中文拼音排序
      return a.localeCompare(b);
    });

    console.log(a);//默认排序
</script>
</html>
