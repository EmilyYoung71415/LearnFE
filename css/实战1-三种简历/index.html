<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        .buttons h2{
            display: inline;
        }
        .buttons span{
            display: inline-block;
            width: 100px;
            height: 25px;
            line-height: 25px;
            text-align: center;
            color: #000000;
            border: 1px solid #d87093;
            cursor: pointer;
        }
        .buttons span.active{
            color: #fff;
            background: #800080;
        }
    </style>
    <!-- <link rel="stylesheet" href="resume1.css"> -->
    <!-- <link rel="stylesheet" href="resume2.css"> -->
    <!-- <link rel="stylesheet" href="resume3.css"> -->
</head>
<body>
    <!--切换选项-->
    <div class="buttons">
        <h2>选择展示的简历样式：</h2>
        <span class="active">resume1</span>
        <span>resume2</span>
        <span>resume3</span>
    </div>
    <br><hr>
    <!--以下为正文-->
    <h1 class="title">简历</h1>
    <div class="content">
        <section class="basicInfo">
            <h2>基本信息</h2>
            <div class="item">
                <span class="name">姓名</span>
                <span class="content">张三</span>
            </div>
            <div class="item">
                <span class="name">性别</span>
                <span class="content">男</span>
            </div>
            <div class="item">
                <span class="name">应聘职位</span>
                <span class="content">web前端工程师</span>
            </div>
        </section>
        <section class="contact">
            <h2>联系方式</h2>
            <div class="item">
                <span class="name">手机</span>
                <span class="content">12312341234</span>
            </div>
            <div class="item">
                <span class="name">Email</span>
                <a href="#" class="content">joinefe@baidu.com</a>
            </div>
            <div class="item">
                <span class="name">个人主页</span>
                <a href="#" class="content">Gihub</a>
            </div>
        </section>
        <section class="skills">
            <h2>能力描述</h2>
            <div class="item">
                <p class="name">技术能力</p>
                <span class="content">掌握HTML,CSS,JavaScript</span>
            </div>
            <div class="item">
                <p class="name">综合能力</p>
                <span class="content">良好的沟通,主动积极，努力勤奋</span>
            </div>
        </section>
        <section class="education">
            <h2>教育经历</h2>
            <div class="item">
                <p class="name">本科</p>
                <span class="content">百度前端技术学院小薇学院</span>
            </div>
            <div class="item">
                <p class="name">研究生</p>
                <span class="content">百度前端技术学院大斌学院</span>
            </div>
        </section>
        <section class="project">
            <h2>项目经历</h2>
            <div class="item">
                <p class="name">小度小度</p>
                <span class="content">作为前端工程师参与了ABCD组件的开发</span>
            </div>
            <div class="item">
                <p class="name">SAN Doc</p>
                <span class="content">作为文档工程师参与了SAN Doc编写</span>
            </div>
        </section>
    </div>
    <script>
        // 手动切换css
        const buttons = document.querySelectorAll('.buttons span');
        const head = document.getElementsByTagName('head')[0];
        for(let i=0;i<buttons.length;i++){
            buttons[i].onclick = function(){
                //清除默认样式
                for(let j=0;j<buttons.length;j++){
                    buttons[j].classList.remove('active');
                }
                this.classList.toggle('active');

               dynamicLoadCss(`${this.innerHTML}.css`);
            }
        }
        
        function dynamicLoadCss(url) {
            const oldlink = document.getElementsByTagName('link')[0];
            const newlink = document.createElement('link');
            newlink.type='text/css';
            newlink.rel = 'stylesheet';
            newlink.href = url;
            if(oldlink){
                head.replaceChild(newlink,oldlink);
            }else{
                head.appendChild(newlink);
            }
        }

    </script>
</body>

</html>
