<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script type="text/javascript">
        const canvas = document.getElementById('canvas');
        canvas.width = 800;
        canvas.height = 600;
        /** @type {CanvasRenderingContext2D} */
        var context = canvas.getContext("2d");
        //1. 使用`font`设置字体。
        context.font = "20px serif"
        //2. 使用`fillStyle`设置字体颜色。
        context.fillStyle = "black";
        // context.textAlign = "center";
        //3. 使用`fillText()`方法显示字体。
        const txt = 'sdkfsfgjdfjgkdflhgjfdhjkgfdjhkfjghjkfgjhkgfjdkhjkdjhd';
        context.fillText(txt,400,50);
        context.fillText("txt的width:" + context.measureText(txt).width,400,300);
        context.fillText("《CANVAS--Draw on the Web》",400,100);


    </script>
</body>
</html>
