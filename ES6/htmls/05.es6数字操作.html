//数字判断和转换
//数字验证Number.isFinite( xx ) 只要是数字，不论是浮点型还是整形都会返回true，其他时候会返回false。
let a= 11/4;
console.log(Number.isFinite(a));//true
console.log(Number.isFinite('jspang'));//false
console.log(Number.isFinite(NaN));//false
console.log(Number.isFinite(undefined));//false

let a=123.1;

//整数的操作是有一个取值范围的，它的取值范围就是2的53次方 计算时会经常超出这个值，所以我们要进行判断
//ES6提供了一个常数，叫做最大安全整数
{

	console.log(Number.MAX_SAFE_INTEGER);//最大安全整数
	console.log(Number.MIN_SAFE_INTEGER);//最小安全整数
	let a= Math.pow(2,53)+1;
	console.log(Number.isSafeInteger(a));//false//安全整数判断isSafeInteger( )
