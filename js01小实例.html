<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		.content{
			width: 250px;
			height: 250px;
			background: #CDCDC8;
			border: 2px solid #000000;	
			margin-bottom: 5px;		
		}
	</style>
	
	<body>
		<div class="content" id="content"></div>
		<div class="footer">
			<span id="name">张三：</span>
			<input type="text" id="text"/>
			<input type="submit" value="提交" id="sub"/>
		</div>
	</body>
	<script>
		var oCont =document.getElementById("content");
		var oBtn = document.getElementById("text");
		var oSub = document.getElementById("sub");
		var oName = document.getElementById("name");
		oSub.onclick = function(){
			//获取input里面的值，再显示到conten里面
			//清空input内容，且还有保留原来的内容
			//加一个判断，没有说话怎么样
			if(oBtn.value==""){
				alert("对不起您没有发送的内容~");
			}else{
				oCont.innerHTML += 	oName.innerHTML + oBtn.value + "<br/>";
				oBtn.value = "";
			}
			
		}
		
		
		
	</script>
	
	
</html>
