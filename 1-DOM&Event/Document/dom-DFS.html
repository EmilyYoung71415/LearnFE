    <script>
        const root = document.querySelector('.wrapper');
        DFS(root);
        // 深度优先 递归实现
        function DFS(node){
            let visited = new Map();
            DFSCall(node);
            console.log(visited);
            function DFSCall(node){
                visited.set(node,1); // set 自带去重功能
                for(let next_nodes of node.children) {
                    DFSCall(next_nodes);
                }
            }
        }

        // 深度优先 非递归实现
        function DFS2(root){
            if(!root) return [];
            let visited = new Map(),
                stack = [root];
            console.log(visited)
            while(stack.length){
                let node = stack.pop()
                visited.set(node,1);
                // process(node);
                // nodes =  generate_related_nodes(node);
                let nodes = node.children;
                stack.push(...nodes);
            }
        }
    </script>
