	<!--当达到文本域的最大字符数时跳至下一个域-->
	<form id="myForm">
		<input size="3" tabindex="1" maxlength="3" onkeyup="checkLen(this,this.value)">
		<input size="2" tabindex="2" maxlength="2" onkeyup="checkLen(this,this.value)">
		<input size="3" tabindex="3" maxlength="3" onkeyup="checkLen(this,this.value)">
	</form>


</body>
<script type="text/javascript">
	/*form表单里的若干checkbox*/
	var text ="";
	function createOrder(){
		var choose=document.forms[0].coffee;//获取到form里面的众多name为coffee的选项
		for(var i=0;i<choose.length;++i){
			if(choose[i].checked){
				text += choose[i].value;
			}
		}
		document.getElementById("order").value = "您订购的咖啡带有： " + text;
	}	
				
	/*当达到文本域的最大字符数时跳至下一个域*/
	function checkLen(x,y){
		if (y.length==x.maxLength){
			var next=x.tabIndex
			if (next<document.getElementById("myForm").length){
				document.getElementById("myForm").elements[next].focus()
			}
		}
	}
	



</script>
