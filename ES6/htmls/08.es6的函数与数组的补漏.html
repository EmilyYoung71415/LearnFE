	<meta charset="utf-8">

<script type="text/javascript">
//ES6中的函数和数组补漏
//对象的函数解构
//后端经常返回来JSON格式的数据，前端的美好愿望是直接把这个JSON格式数据当作参数，传递到函数内部进行处理
let json = {
    a:'jspang',
    b:'技术胖'
}
function fun({a,b='jspang'}){//a,b变量要对应json里面的
    console.log(a);//jspang
    console.log(b);	//
}
fun(json);

//数组的函数解构
{
	let arr = ['jspang','技术胖','免费教程'];
	function fun(a,b,c){
	    console.log(a,b,c);
	}
	 
	fun(...arr);//解构
}

//in的用法
//in是用来判断对象或者数组中是否存在某个值的
//对象判断
{
	let obj={
    	a:'jspang',
   		b:'技术胖'
	}
	console.log('a' in obj);  //true
}
//数组判断 判断数组里面有没有值
{
	//es5 使用length属性
	let arr=[,,,,,];
	console.log(arr.length); //5
}
{
	//es6
	let arr=[,,,,,];
	console.log(0 in arr); //false 0指的是数组下标位置是否为空。
	let arr1=['jspang','技术胖'];
	console.log(0 in arr1);  // true
}

//数组的遍历方法 
//forEach
//forEach循环的特点是会自动省略为空的数组元素，相当于直接给我们筛空了。当是有时候也会给我们帮倒忙。
{
	let arr=['jspang','技术胖','前端教程'];
	arr.forEach((val,index)=>console.log(index,val));
}
//filter
{
	let arr=['jspang','技术胖','前端教程'];
	arr.filter(x=>console.log(x));
}
//some
{
	let arr=['jspang','技术胖','前端教程'];
	arr.some(x=>console.log(x));
}

//map
{
	let arr=['jspang','技术胖','前端教程'];
	console.log(arr.map(x=>'web'));//map 替换作用，每个都这么操作["web", "web", "web"]
}

//数组转换字符串
//数组输出成字符串
{//join()方法
	let arr=['jspang','技术胖','前端教程'];
	console.log(arr.join('|'));
}
{//toString()方法
	let arr=['jspang','技术胖','前端教程'];
	console.log(arr.toString());//jspang,技术胖,前端教程
}
</script>
</html>
