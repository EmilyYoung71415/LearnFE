<body>
  <style>

    html {
      font-family: sans-serif;
      background:#ffc600;
    }

    .inbox {
      max-width:400px;
      margin:50px auto;
      background:white;
      border-radius:5px;
      box-shadow:10px 10px 0 rgba(0,0,0,0.1);
    }

    .item {
      display:flex;
      align-items:center;
      border-bottom: 1px solid #F1F1F1;
    }

    .item:last-child {
      border-bottom:0;
    }


    input:checked + p {
      background:#F9F9F9;
      text-decoration: line-through;
    }

    input[type="checkbox"] {
      margin:20px;
    }

    p {
      margin:0;
      padding:20px;
      transition:background 0.2s;
      flex:1;
      font-family:'Microsoft Yahei', 'helvetica neue';
      font-size: 20px;
      font-weight: 200;
      border-left: 1px solid #D1E2FF;
    }

    .details {
      text-align: center;
      font-size: 15px;
    }


  </style>

  <div class="inbox">

    </div>
    <div class="item">

      <p>选中一项</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>然后按住 Shift 键</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>选择另外一项</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>它们之间的都会被选中</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>试着实现这个功能</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>只用原生 JS </p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Good Luck!</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>记得展示你的成果♪(^∇^*)</p>

  </div>
