<script type="text/javascript">

//es5
{
	function add(a,b){
	    return a+b;
	}
	console.log(add(1,2));
}

//默认值  在ES6中给我们增加了默认值的操作
{
	function add(a,b=1){
  	  return a+b;
	}
	console.log(add(1));//2
}

//主动抛出错误
{
function add(a,b=1){
   
    if(a == 0){
        throw new Error('This is error')
    }
     return a+b;
}
 
	//console.log(add(0));
}

//函数中的严谨模式
//箭头函数
{
	var add =(a,b=5) => a+b;
	console.log(add(1));//6
}

//箭头函数的{}使用
{
	var add =(a,b=1) => {
    console.log('jspang')
    return a+b;
};
console.log(add(1));
}
</script>
