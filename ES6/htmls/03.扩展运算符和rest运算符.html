<script type="text/javascript">
//解决参数和对象数组未知情况下的编程
//对象扩展运算符（…）：
function jspang(...arg){
    console.log(arg[0]);
    console.log(arg[1]);
    console.log(arg[2]);
    console.log(arg[3]);
 
}
jspang(1,2,3);

//扩展运算符的用处：
{//声明数组，数组2拷贝数组1，然而我们在数组2上push的时候发现数组一也跟着变了？？
	//因为我们这是对内存堆栈的引用，而不是真正的赋值
	let arr1=['www','jspang','com'];
	//let arr2=arr1;//解决：利用对象扩展运算符
	let arr2 =[...arr1];
	console.log(arr2);
	arr2.push('shengHongYu');
	console.log(arr1);//数组1也变了 ["www", "jspang", "com", "shengHongYu"]
}

//rest运算符	
{
	function jspang(first,...arg){
	   // console.log(arg.length);//7
	    //用for…of循环来进行打印出arg的值
	     for(let val of arg){//for…of的循环可以避免我们开拓内存空间，增加代码运行效率
	        console.log(val);//1-7
	    }
	}
	 jspang(0,1,2,3,4,5,6,7);
}
