	HTML5 语义元素
		header	定义文档或节的页眉
		nav	定义导航链接的容器
		section	定义文档中的节
		article	定义独立的自包含文章
		aside	定义内容之外的内容（比如侧栏）
		footer	定义文档或节的页脚
		details	定义额外的细节
		summary	定义 details 元素的标题

	HTML 块元素
		块级元素在浏览器显示时，通常会以新行来开始（和结束）。
		例子：<h1>, <p>, <ul>, <table>
		块的特征
			1、默认独占一行
			2、没有宽度时，默认撑满一行
			3、支持所有css命令

	HTML 内联元素
		内联元素在显示时通常不会以新行开始。
		例子：<b>, <td>, <a>, <img>
		内嵌(内联、行内)的特征
			1、同排可以继续跟同类的标签
			2、内容撑开宽度
			3、不支持宽高
			4、不支持上下的margin
			5、代码换行被解析

	display：inline  显示为内嵌
			使行块->内联
	display：block        显示为块
			使内联->块

		display是将标签转换为页面中显示的类型
		display不会改变标签本质

	inline-block的特征
			1、块元素能在一行上显示
			2、内联元素支持宽高
			3、没有宽度时，由内容撑开宽度
